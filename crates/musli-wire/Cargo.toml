[package]
name = "musli-wire"
version = "0.0.37"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
description = """
Fully upgrade stable format for MÃ¼sli suitable for network communication.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT/Apache-2.0"
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = ["musli/std", "musli-common/std", "musli-storage/std"]
test = ["std"]

[dependencies]
musli = { path = "../musli", version = "0.0.37", default_features = false }
musli-common = { path = "../musli-common", version = "0.0.37", default_features = false }
musli-storage = { path = "../musli-storage", version = "0.0.37", default_features = false }
