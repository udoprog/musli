[package]
name = "musli-descriptive"
version = "0.0.38"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.65"
description = """
A fully self-descriptive format for MÃ¼sli.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT/Apache-2.0"
keywords = ["no_std", "serialization"]
categories = ["encoding"]

[features]
default = ["std"]
std = ["musli/std", "musli-common/std", "musli-storage/std"]
test = ["std"]

[dependencies]
musli = { path = "../musli", version = "0.0.38", default_features = false }
musli-common = { path = "../musli-common", version = "0.0.38", default_features = false }
musli-storage = { path = "../musli-storage", version = "0.0.38", default_features = false }
musli-value = { path = "../musli-value", version = "0.0.38", default_features = false }
