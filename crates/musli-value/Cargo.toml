[package]
name = "musli-value"
version = "0.0.50"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.73"
description = """
Buffered value support for MÃ¼sli.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT OR Apache-2.0"
keywords = ["no_std", "serialization"]
categories = ["encoding"]

[features]
default = ["std"]
test = []
std = ["musli/std", "musli-storage/std", "musli-common/std", "alloc"]
alloc = ["musli/alloc", "musli-storage/alloc", "musli-common/alloc"]

[dependencies]
musli = { path = "../musli", version = "0.0.50", default-features = false }
musli-common = { path = "../musli-common", version = "0.0.50", default-features = false }
musli-storage = { path = "../musli-storage", version = "0.0.50", default-features = false }

itoa = "1.0.6"
ryu = "1.0.13"
lexical = "6.1.1"
