[package]
name = "musli-zerocopy"
version = "0.0.123"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.81"
description = """
Refreshingly simple zero copy primitives by MÃ¼sli.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT OR Apache-2.0"
keywords = ["no_std", "serialization", "zerocopy"]
categories = ["encoding", "no-std", "no-std::no-alloc"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg", "--generate-link-to-definition"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(musli_nightly)'] }

[features]
default = ["std", "alloc"]
std = []
alloc = []

[dependencies]
musli-zerocopy-macros = { version = "=0.0.123", path = "../musli-zerocopy-macros" }
rand = { version = "0.8.5", default-features = false, features = ["small_rng"] }

[dev-dependencies]
anyhow = "1.0.81"
trybuild = "1.0.90"
musli-zerocopy-macros = { version = "=0.0.123", path = "../musli-zerocopy-macros", features = ["sneaky-fields"] }
