[package]
name = "tests"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT OR Apache-2.0"
publish = false

[features]
default = ["std", "alloc", "test", "simdutf8"]
std = ["musli?/std", "serde?/std", "musli-common/std", "musli-storage?/std", "musli-wire?/std", "musli-descriptive?/std", "musli-json?/std", "musli-zerocopy?/std", "rand/std", "serde_json?/std", "rkyv?/std"]
alloc = ["musli?/alloc", "musli-common/alloc", "musli-storage?/alloc", "musli-wire?/alloc", "musli-descriptive?/alloc", "musli-json?/alloc", "musli-zerocopy?/alloc"]
verbose = ["musli?/verbose"]
extra = ["rkyv", "dlhn", "serde_cbor"]
full = ["rmp-serde", "bincode", "postcard", "musli-json", "serde_json", "bitcode", "bitcode-derive"]
text = ["musli-json", "serde_json"]
simdutf8 = ["musli-wire?/simdutf8", "musli-storage?/simdutf8", "musli-descriptive?/simdutf8", "musli-json?/simdutf8"]
parse-full = ["musli-json?/parse-full"]
musli-wire = ["musli", "dep:musli-wire"]
musli-descriptive = ["musli", "dep:musli-descriptive"]
musli-storage = ["musli", "dep:musli-storage"]
musli-json = ["musli", "dep:musli-json"]
musli-value = ["musli", "dep:musli-value"]
musli-zerocopy = ["dep:musli-zerocopy"]
# skips rt benchmarks
no-rt = []
# used for ci testing
test = ["musli-wire", "musli-storage", "musli-descriptive", "musli-value", "musli-json"]

no-usize = []
no-cstring = []
no-map = []
no-string-key = []
no-number-key = []
no-btree = []
no-vec = []
no-tuple = []
no-128 = []
# Maximum integer bound is limited to i64.
no-u64 = []
no-empty = []
no-newtype = []
no-string-set = []

serde = ["dep:serde", "bitcode?/serde"]
serde_json = ["dep:serde_json", "serde"]
bincode = ["dep:bincode", "serde"]
rmp-serde = ["dep:rmp-serde", "serde"]
postcard = ["dep:postcard", "serde"]
rkyv = ["dep:rkyv", "no-usize", "no-tuple", "no-cstring", "no-string-key", "no-string-set"]
bson = ["dep:bson", "serde", "no-128", "no-u64", "no-number-key", "no-empty", "no-newtype"]
serde_cbor = ["dep:serde_cbor", "serde", "no-128", "no-map"]
dlhn = ["dep:dlhn", "serde", "no-128", "no-map"]
bitcode = ["dep:bitcode", "serde"]
bitcode-derive = ["dep:bitcode", "bitcode?/derive", "no-cstring"]

[dependencies]
musli = { path = "../musli", version = "0.0.107", default-features = false, optional = true, features = [] }
musli-common = { path = "../musli-common", version = "0.0.107", default-features = false, features = [] }
musli-wire = { path = "../musli-wire", version = "0.0.107", default-features = false, features = ["test"], optional = true }
musli-descriptive = { path = "../musli-descriptive", version = "0.0.107", default-features = false, features = ["test"], optional = true }
musli-storage = { path = "../musli-storage", version = "0.0.107", default-features = false, features = ["test"], optional = true }
musli-json = { path = "../musli-json", version = "0.0.107", default-features = false, features = ["test"], optional = true }
musli-value = { path = "../musli-value", version = "0.0.107", default-features = false, features = ["test"], optional = true }
musli-zerocopy = { path = "../musli-zerocopy", version = "0.0.107", default-features = false, features = [], optional = true }
musli-macros = { path = "../musli-macros", version = "0.0.107", features = ["test"] }

anyhow = "1.0.81"
serde = { version = "1.0.197", default-features = false, optional = true, features = ["derive"] }
rand = { version = "0.8.5", default-features = false, features = ["alloc", "std_rng"] }
rmp-serde = { version = "1.1.2", optional = true }
bincode = { version = "1.3.3", default-features = false, optional = true }
serde_json = { version = "1.0.114", default-features = false, features = ["float_roundtrip"], optional = true }
serde_cbor = { version = "0.11.2", default-features = false, features = ["std"], optional = true }
dlhn = { version = "0.1.6", default-features = false, optional = true }
bitcode = { version = "0.6.0", default-features = false, optional = true }
rkyv = { version = "0.7.44", default-features = false, optional = true, features = ["size_32", "validation", "strict"] }
postcard = { version = "1.0.8",  default-features = false, optional = true }
bson = { version = "2.9.0", default-features = false, optional = true }
zerocopy = { version = "0.7.32", default-features = false, optional = true, features = ["byteorder", "derive"] }

[dev-dependencies]
musli = { path = "../musli", version = "0.0.107", default-features = false, features = ["alloc"] }
musli-serde = { path = "../musli-serde", version = "0.0.107", default-features = false, features = ["alloc"] }
musli-storage = { path = "../musli-storage", version = "0.0.107", default-features = false, features = ["alloc", "test"] }
musli-wire = { path = "../musli-wire", version = "0.0.107", default-features = false, features = ["alloc", "test"] }
musli-descriptive = { path = "../musli-descriptive", version = "0.0.107", default-features = false, features = ["alloc", "test"] }
musli-json = { path = "../musli-json", version = "0.0.107", default-features = false, features = ["alloc", "test"] }
musli-value = { path = "../musli-value", version = "0.0.107", default-features = false, features = ["alloc", "test"] }
serde = { version = "1.0.197", default-features = false, features = ["derive"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
trybuild = "1.0.90"
bstr = "1.9.1"

[[bench]]
name = "comparison"
harness = false
