[package]
name = "musli"
version = "0.0.96"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.73"
description = """
MÃ¼sli is a flexible and generic binary serialization framework.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT OR Apache-2.0"
keywords = ["no_std", "serialization"]
categories = ["no-std", "encoding"]

[features]
default = ["std"]
std = ["alloc", "musli-wire/std", "musli-value/std", "musli-storage/std", "musli-json/std"]
alloc = ["musli-wire/alloc", "musli-value/alloc", "musli-storage/alloc", "musli-json/alloc"]

[dependencies]
musli-macros = { version = "=0.0.96", path = "../musli-macros" }

[dev-dependencies]
musli-wire = { path = "../musli-wire", default-features = false }
musli-value = { path = "../musli-value", default-features = false }
musli-storage = { path = "../musli-storage", default-features = false }
musli-json = { path = "../musli-json", default-features = false, features = ["std"] }
