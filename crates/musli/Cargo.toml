[package]
name = "musli"
version = "0.0.37"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
description = """
MÃ¼sli is a flexible and generic binary serialization framework.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT/Apache-2.0"
keywords = ["serialization", "no_std"]
categories = ["encoding"]

[features]
default = ["std"]
std = []

[dependencies]
musli-macros = { path = "../musli-macros", version = "0.0.37" }

[dev-dependencies]
musli-wire = { path = "../musli-wire", default_features = false }
musli-storage = { path = "../musli-storage", default_features = false }
musli-json = { path = "../musli-json", default_features = false }
