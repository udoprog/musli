[package]
name = "musli-storage"
version = "0.0.110"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.76"
description = """
Partially upgrade stable format for MÃ¼sli suitable for storage.
"""
documentation = "https://docs.rs/musli"
readme = "README.md"
homepage = "https://github.com/udoprog/musli"
repository = "https://github.com/udoprog/musli"
license = "MIT OR Apache-2.0"
keywords = ["no_std", "serialization"]
categories = ["encoding", "no-std", "no-std::no-alloc"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg", "--generate-link-to-definition"]

[features]
default = ["std", "alloc", "simdutf8"]
std = ["musli/std", "musli-utils/std", "simdutf8?/std"]
alloc = ["musli/alloc", "musli-utils/alloc"]
test = []
simdutf8 = ["dep:simdutf8"]

[dependencies]
musli = { path = "../musli", version = "0.0.110", default-features = false }
musli-utils = { path = "../musli-utils", version = "0.0.110", default-features = false }
simdutf8 = { version = "0.1.4", optional = true, default-features = false }
