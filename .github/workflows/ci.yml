name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
    - name: cargo check
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --tests --benches --examples --all-targets

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
    - name: cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --tests --benches
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test

  miri:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: miri
    - name: cargo miri test
      uses: actions-rs/cargo@v1
      with:
        command: miri
        args: test

  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt
    - name: cargo miri test
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check